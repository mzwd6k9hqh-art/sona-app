<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sona Creator Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<header>
  <h1 id="username">Loading...</h1>
  <p>Creator Dashboard</p>
</header>

<main>
  <section>
    <h2>Quick Tools</h2>
    <button onclick="generateIdea()">Generate Content Idea</button>
    <div id="output"></div>
  </section>

<h1>Sona Creator Control</h1>

<button onclick="loadMembers()">Members</button>
<button onclick="loadProducts()">Products</button>
<button onclick="loadEarnings()">Earnings</button>

<pre id="out"></pre>

<script>
async function loadMembers() {
  const r = await fetch("/members");
  document.getElementById("out").textContent =
    JSON.stringify(await r.json(), null, 2);
}

async function loadProducts() {
  const r = await fetch("/products");
  document.getElementById("out").textContent =
    JSON.stringify(await r.json(), null, 2);
}

async function loadEarnings() {
  const r = await fetch("/earnings");
  document.getElementById("out").textContent =
    JSON.stringify(await r.json(), null, 2);
}
</script>
